<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Smart Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
        }

        .title {
            font-style: italic;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .left, .right {
            display: flex;
            align-items: center;
        }

        .header-btn {
            background-color: #1c7be0;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header-btn:hover {
            background-color: #0056B3;
        }

        img{
            
            opacity: 0.6;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Virtual Smart Home</div>
        <div class="left">
           <a href="/vm/simulator"> <button class="header-btn">Simulator</button></a>
            <button class="header-btn">Query</button>
          <button class="header-btn">Help</button>
        </div>
        <div class="right">
          <a href="/vm/register">  <button class="header-btn" id="register">Register</button> </a>
           <a href="vm/login"> <button class="header-btn" id="login">Login</button></a>
            <a href="/"><button class="header-btn" id="logout">Logout</button></a>
             <a href="/vm/user"><button class="header-btn" id="user">User</button></a>  
        </div>
    </div>

    <img src="/back.jpg" style="width: 100%; height: auto;">
</body>

<script>
     const logout=document.getElementById("logout");
    const login=document.getElementById("login");
    const register=document.getElementById("register");


  
    window.onload = (event) => {
   
        logout.onclick=()=>{
      localStorage.clear()
    }

        
        if(localStorage.getItem('email') == null){
            logout.style.display="none";
            login.style.display="block";
            register.style.display="block";
        }
        else{
            logout.style.display="block";
            login.style.display="none";
            register.style.display="none";
        }
        
    };
    




</script>
</html>
